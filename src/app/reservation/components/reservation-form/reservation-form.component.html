<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate" formControlName="checkInDate">
    </div>
    <div>
        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate" formControlName="checkOutDate">
    </div>
    <div>
        <label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" formControlName="guestName">
    </div>
    <div>
        <label for="guestEmail">Guest Email:</label>
        <input type="email" id="guestEmail" formControlName="guestEmail">
    </div>
    <div>
        <label for="roomNumber">Room Number:</label>
        <input type="number" id="roomNumber" formControlName="roomNumber">
    </div>
<button type="submit">Add Reservation</button>
</form>
